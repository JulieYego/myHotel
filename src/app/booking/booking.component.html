<form [formGroup]="bookingForm" class="example-form" (ngSubmit)="addBooking()">
  <mat-form-field class="example-full-width">
    <input
      type = "text"
      matInput
      placeholder="Room Id"
      formControlName="roomId"
    />
    <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
    <!-- <mat-error
      *ngIf="
        emailFormControl.hasError('email') &&
        !emailFormControl.hasError('required')
      "
    >
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error> -->
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input
      type = "text"
      matInput
      placeholder="Guest Name"
      formControlName="guestName"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input
      type = "email"
      matInput
      placeholder="Guest Email"
      formControlName="guestEmail"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input 
    formControlName="checkinDate"
    placeholder="Check In Date"
    matInput [matDatepicker]="picker" 
    >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
    <input 
    formControlName="checkoutDate"
    placeholder="Check Out Date"
    matInput [matDatepicker]="pickery" 
    >
    <mat-datepicker-toggle matSuffix [for]="pickery"></mat-datepicker-toggle>
    <mat-datepicker #pickery></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input
      type = "text"
      matInput
      placeholder="Booking Status"
      formControlName="bookingStatus"
    />
  </mat-form-field> 

  <mat-form-field class="example-full-width">
    <input
      type = "number"
      matInput
      placeholder="Booking Amount"
      formControlName="bookingAmount"
    />
  </mat-form-field> 

  <mat-form-field class="example-full-width">
    <input 
    formControlName="bookingDate"
    placeholder="Booking Date"
    matInput [matDatepicker]="pickeryk" 
    >
    <mat-datepicker-toggle matSuffix [for]="pickeryk"></mat-datepicker-toggle>
    <mat-datepicker #pickeryk></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input
      type = "number"
      matInput
      placeholder="Phone Number"
      formControlName="phoneNumber"
    />
  </mat-form-field> 

  <mat-form-field class="example-full-width">
    <input
      type = "number"
      matInput
      placeholder="Guest Count"
      formControlName="guestCount"
    />
  </mat-form-field> 

  <div>
    <button mat-raised-button color="primary">Book Room</button>
  </div>
</form>
